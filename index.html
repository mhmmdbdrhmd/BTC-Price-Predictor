        * {
            transition: all 1.3s ease-in-out;
            margin: 0px;
            padding: 0px;
            font-family: 'Ubuntu';
        }

        body {
            margin: 0;
            padding: 0;
            background: url('../Coin\ Traiding/src/img/BG_Step 000.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        #logo {
            height: 80px;
            position: absolute;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
        }

        #collectedData{
            font-family: 'Ubuntu';
            font-size: 12px;
            height: 80px;
            position: absolute;
            bottom: 137px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #d8cc21;
            padding: 3px 10px 3px 10px;
            border-radius: 10px;
            border: 2px solid #fff;
            height: auto;
            color: #000;
        }

        #download-btn:disabled {
            background-color:black ;
            color: white;
            cursor: not-allowed;
            border: 2px solid #fff;
            width: 200px;
            height: 70px;
            font-size: 11px;
        }
        #download-btn:hover{
            background-color: #03A741;
            color: White;
            font-weight: 800;
        }

        #download-btn {
            font-family: 'Ubuntu';
            font-weight: 800;
            font-size: 11px;
            width: 380px;
            height: 70px;
            font-size: 11px;
            border-radius: 60px;
            background-color: #EDD814;
            border: 2px solid #fff;
            color: black;
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            line-height: 65px;
            cursor: pointer;
        }

        .user-input {
            position: absolute;
            top: 38%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .user-inputNewData {
            top: 45%;
        }

        .user-inputNewData1 {
            top: 50%;
        }

        .user-inputNewData2 {
            top: 56%;
        }

        .user-inputNewData3 {
            top: 62%;
        }

        .currency-icon {
            width: 40px;
            height: 40px;
            margin: 0 10px;
        }


        .step-label {
            display: block;
            margin-bottom: 10px;
            opacity: 1;
            transition: opacity 1s ease;
        }

        .hidden {
            opacity: 0;
        }

        .slide {
            display: none;
            width: 100%;
            height: 50%auto;
        }

        .allReqData{
    
        }

        .custom-select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            height: 57px;
            padding: 10px 38px 10px 16px;
            background: #fff url("select-arrows.svg") no-repeat right 16px center;
            background-size: 10px;
            transition: border-color .1s ease-in-out,box-shadow .1s ease-in-out;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .custom-select:hover {
            border: 1px solid #999;
        }
        .custom-select:focus {
            border: 1px solid #999;
            box-shadow: 0 3px 5px 0 rgba(0,0,0,.2);
            outline: none;
        }

        #logo{
            width: 14%;
            height: auto;
            top: 20%;
        }

        #currency option[value="currency1"] {
            background-image: url('../Coin Traiding/src/img/coins/btc.png');
        }

        #newSecSlider{
            display: none;
        }


        #step1{
            position: absolute;
            top: 46%;
        }

        #step2{
            position: absolute;
            top: 53%;
        }

        #step3{
            position: absolute;
            top: 60%;
        }

        #step4{
            position: absolute;
            top: 66%;
        }

        button.next{
            position: fixed;
            top: 0px;
            right: 40%;
            text-align: center;
            font-size: 7px;
            height: 30px;
            width: 30px;
            border: 2px solid #ddd;
            border-radius: 50%;
            background-color: #000;
            color: #ddd;
        }

        button.back{
            position: fixed;
            top: 0px;
            left: 40%;
            text-align: center;
            font-size: 7px;
            height: 30px;
            width: 30px;
            border: 2px solid #ddd;
            border-radius: 50%;
            background-color: #000;
            color: #ddd;
            transition: all 0.5s ;
        }

        button.next:hover , button.back:hover {
            background-color: #EDD814;
            color: #000;
            transition: all 0.5s ;
        }


        select,input{
            border-radius: 20px;
            padding: 5px;
        }

<body>

<div class="allReqData">

    <!-- IMG LOGO --> 
    <img id="logo" src="../Coin Traiding/src/img/Logo.png" alt="">

    <!-- IMG LOGO --> 
    <div  class="user-input step-container current-step">
        <div>
            <select id="currency" name="currency">
                <!-- Add currency options here -->
                <option value="none">Chose Your Currency</option>
                <option value="BTC">BTC / USDT</option>
                <option value="SHIB">SHIB / USDT</option>
                <!-- Add more options as needed -->
            </select>
        </div>
    </div>


</div>

<button id="download-btn" class="" disabled onclick="submitData()"> Chose Your Currency</button>

<div id="collectedData"> Collected Data</div>

<div id="newSecSlider" class="slider">

    <div class="user-input slide" id="step1">
        <div>
            <div>
                <input type="date" id="from-date" required>
                <span>to</span>
                <input type="date" id="to-date" required>
            </div>
        </div>
        <button class="next"   onclick="nextSlide('step1', 'step2')">Next</button>
    </div>

    <div class="user-input slide" id="step2">
        <div id="transaction-type" >
            <div>
                <select id="transaction-type-select" name="transaction-type">
                    <option value="none">Transaction</option>
                    <option value="Future">Future</option>
                    <option value="Spot">Spot</option>
                </select>
            </div>
        </div>
        <button class="next" onclick="nextSlide('step2', 'step3')">Next</button>
        <button class="back" onclick="prevSlide('step2', 'step1')">Back</button>
      </div>

    <div class="user-input slide" id="step3">
      <div id="time-frame" class="user-inputNewData2">
        <div>
            <select id="time-frame-select" name="time-frame">
                <option value="none">Time Frame</option>
                <option value="Daily">Daily</option> test
                <option value="Monthly">Monthly</option>
            </select>
        </div>
    </div>
      <button class="next" onclick="nextSlide('step3', 'step4')">Next</button>
      <button class="back" onclick="prevSlide('step3', 'step2')">Back</button>
    </div>

    <div class="user-input slide" id="step4">
        <div id="interval" class="user-inputNewData3">
            <div>
                <select id="interval-select" name="interval">
                    <option value="none">Interval</option>
                    <option value="12h">12h</option>
                    <option value="15m">15m</option>
                    <option value="1d">1d</option>
                </select>
            </div>
        </div>
      <button class="back" onclick="prevSlide('step4', 'step3')">Back</button>
    </div>


  </div>


<script src="../Coin Traiding/static/js/script.js"></script>


</body>
